<div class="container-fluid">
    
    <h3><a href="#">Books</a></h3>

    <h3>Files</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Type</th>
                <th>Name</th>
                <th>Size</th>
                <th>Modified</th>
            </tr>
        </thead>
        <tbody>
            <!-- Folders -->
            <tr *ngFor="let file of files">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="file-{{file.id}}">
                    </div>
                </td>
                <td>
                    <!-- <fa-icon [icon]=""></fa-icon> -->
                </td>
                <td>{{file.name}}</td>
                <td *ngIf="file.size">{{ file.size | filesize }}</td>
                <td *ngIf="!file.size">...</td>
                <td>1.22.2023</td>
            </tr>
        </tbody>
    </table>
</div>
